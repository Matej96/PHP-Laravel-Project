<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layer1 {
  background-color: red;
  width: 300px;
  height: 200px;
  position: relative;
  z-index: 1;
}

.layer2 {
  background-color: green;
  width: 200px;
  height: 100px;
  position: absolute;

  z-index: 2;
}

.layer3 {
  background-color: blue;
  width: 100px;
  height: 50px;
  position: absolute;

  z-index: 3;
}
    </style>
</head>
<body>
    <div class="layer1">
        <p>This is the first layer</p>
        <div class="layer2">
          <p>This is the second layer</p>
          <div class="layer3">
            <p>This is the third layer</p>
          </div>
        </div>
      </div>
</body>
</html>
