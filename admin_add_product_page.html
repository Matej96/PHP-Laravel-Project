  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js" integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

              <span class="d-md-none"></span>

      <form class="d-flex me-4">
        <input class="form-control me-2 " type="search" placeholder="Vyhľadať tovar" aria-label="Search">

      <div class="button_class">

<main>
  <section class="admin_section">
    <div class="row col-12">
      <h2 class="main_title col-12">Pridanie nového produktu</h2>
      <div class="container col-lg-6 col-md-8">
        <div class="card-body bg-light">
          <form>
            <div class="form-outline mb-4">
              <label class="form-label" for="productName">Názov produktu</label>
              <input type="text" id="productName" class="form-control border-dark"  placeholder="Názov produktu"/>
            </div>

            <div class="row">
              <div class="col col-lg-6 d-flex justify-content-center align-items-center">
                <div class="form-outline mb-4">
                  <label class="form-label" for="productPrice">Cena (€)</label>
                  <input type="email" id="productPrice" class="form-control border-dark number-input" />
                </div>
              </div>

              <div class="col col-lg-6 d-flex justify-content-center align-items-center">
                <div class="form-outline mb-4">
                  <label class="form-label" for="productQuantity">Počet kusov</label>
                  <input type="email" id="productQuantity" class="form-control border-dark number-input" />
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="description">Popis</label>
              <textarea class="form-control border-dark" id="description" rows="4" placeholder="Popis"></textarea>
            </div>

            <div class="mb-3">
              <label for="formFileMultiple" class="form-label">Vloženie fotiek</label>
              <input class="form-control border-dark" type="file" id="formFileMultiple" multiple>
            </div>

            <div class="row">
              <div class="col col-lg-6 d-flex justify-content-center align-items-center">
                <div class="form-group mb-4">
                  <div class="col mb-2">
                    <label for="colorPicker">Kategória produktu</label>
                  </div>
                  <select class="selectpicker border-dark" id="categoryPicker" title="Kategória" aria-label="size 3 select example">
                    <option value="men" data-content="Muži"></option>
                    <option value="women" data-content="Ženy"></option>
                    <option value="kids" data-content="Deti"></option>
                  </select>
                </div>
              </div>

              <div class="col col-lg-6 d-flex justify-content-center align-items-center">
                <div class="form-group mb-4">
                  <div class="col mb-2">
                    <label for="categoryPicker">Podkategória produktu</label>
                  </div>
                  <select class="selectpicker border-dark" data-size="10" id="subCategoryPicker" title="Podkategória" aria-label="size 3 select example">
                    <option value="jacket" data-content="Bundy"></option>
                    <option value="dress" data-content="Šaty"></option>
                    <option value="shirt" data-content="Tričká"></option>
                    <option value="trousers" data-content="Nohavice"></option>
                    <option value="sneakers" data-content="Tenisky"></option>
                    <option value="boots" data-content="Čižmy"></option>
                    <option value="sport_sneakers" data-content="Športová obuv"></option>
                    <option value="formal_shoes" data-content="Spoločenská obuv"></option>
                    <option value="cap" data-content="Šiltovky"></option>
                    <option value="scarf" data-content="Šály"></option>
                    <option value="hat" data-content="Čiapky"></option>
                    <option value="glasses" data-content="Okuliare"></option>
                    <option value="working_shoes" data-content="Pracovné"></option>
                    <option value="sweatshirt" data-content="Mikiny"></option>
                    <option value="watches" data-content="Hodinky"></option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col col-lg-6 d-flex justify-content-center align-items-center">
                <div class="form-group mb-4">
                  <div class="col mb-2">
                    <label for="colorPicker">Farba</label>
                  </div>
                  <select class="selectpicker border-dark" id="colorPicker" title="Farba" multiple aria-label="size 3 select example">
                    <option value="red" data-content="<span class='circle red'></span>Červená"></option>
                    <option value="green" data-content="<span class='circle green'></span>Zelená"></option>
                    <option value="blue" data-content="<span class='circle blue'></span>Modrá"></option>
                    <option value="purple" data-content="<span class='circle purple'></span>Fialová"></option>
                    <option value="pink" data-content="<span class='circle pink'></span>Ružová"></option>
                    <option value="aqua" data-content="<span class='circle aqua'></span>Tyrkysová"></option>
                    <option value="orange" data-content="<span class='circle orange'></span>Hnedá"></option>
                    <option value="black" data-content="<span class='circle black'></span>Čierna"></option>
                    <option value="white" data-content="<span class='circle white'></span>Biela"></option>
                    <option value="other" data-content="<span class='circle other'></span>Iná"></option>
                  </select>
                </div>
              </div>

              <div class="col col-lg-6 d-flex justify-content-center align-items-center">
                <div class="form-group mb-4">
                  <div class="col mb-2">
                    <label for="sizePicker">Veľkosť</label>
                  </div>
                  <select class="selectpicker border-dark" data-size="10" id="sizePicker" title="Veľkosť" multiple aria-label="size 3 select example">
                    <option value="4XS" data-content="4XS"></option>
                    <option value="XXXS" data-content="XXXS"></option>
                    <option value="XXS" data-content="XXS"></option>
                    <option value="XS" data-content="XS"></option>
                    <option value="S" data-content="S"></option>
                    <option value="L" data-content="L"></option>
                    <option value="XL" data-content="XL"></option>
                    <option value="XXL" data-content="XXL"></option>
                    <option value="XXXL" data-content="XXXL"></option>
                    <option value="4XL" data-content="4XL"></option>
                    <option value="5XL" data-content="5XL"></option>
                    <option value="6XL" data-content="6XL"></option>
                    <option value="7XL" data-content="7XL"></option>
                    <option value="8XL" data-content="8XL"></option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-md-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-block mb-4 add_button">Pridať Produkt</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
</main>
